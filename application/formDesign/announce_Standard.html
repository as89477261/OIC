<title>Announce Template</title>
<link rel="stylesheet" type="text/css" href="my.css">

</head>
<body>
<input type="hidden" id="announceID" name="announceID" /> 
<table style="WIDTH: 538px; HEIGHT: 230px" cellspacing="0" cellpadding="0" align="center" border="0" class="default">
    <tbody>
        <tr>
            <td style="TEXT-ALIGN: center" colspan="4">&nbsp;</td>
        </tr>
        <tr  align="center">
            <td colspan="4"> ประเภท
                <input id="announceType" name="announceType" />
            </td>
        </tr>
        <tr align="center">
            <td colspan="4"> ชื่อคำสั่ง/ประกาศ
                <input id="announceCatName" name="announceCatName" />       
                <input type="hidden" id="announceCatID" name="announceCatID" /> 
            </td>
        </tr>
        <tr align="center">
            <td colspan="4"> หน่วยงานที่ออกประกาศ
                <input id="announceOrgName" name="announceOrgName" />
                <input type="hidden" id="announceOrgID" name="announceOrgID" />   
            </td>
        </tr>
        <tr id="yearRow" align="center">
            <td colspan="4"> พ.ศ.
                <input id="announceYear" name="announceYear" />
            </td>
        </tr>
        <tr>
            <td>เลขที่&nbsp;&nbsp;&nbsp; <input id="announceNo" name="announceNo" /></td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>&nbsp;ลงวันที่</td>
            <td><input id="announceDate" name="announceDate" /><!--input type="button" value="..." onclick="showCalendar('announceDate', '%d/%m/%Y','24', true)"/-->
        </tr> 
        <tr>
            <td>&nbsp;</td>
            <td colspan="3">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="4">
            <p>เรื่อง&nbsp; <input id="announceTitle" size="50" name="announceTitle" /></p>
            <p>&nbsp;</p>
            </td>
        </tr>     
        <tr>
            <td colspan="4">&nbsp;<textarea id="announceDetail" rows="15" cols="80" name="announceDetail"></textarea></td>
        </tr>
        <tr align="right" >
            <td colspan="4">ลงนามโดย
                <input id="announceSignName" name="announceSignName" />
            </td>
        </tr>
        <tr align="right">
            <td colspan="4"> ตำแหน่ง
                <input id="announceSignRole" name="announceSignRole" />
            </td>
        </tr>
       <tr>
            <td colspan="4">&nbsp;<textarea id="announceRemark" rows="2" cols="80" name="announceRemark"></textarea></td>
        </tr>
    </tbody>
</table>

</body>
</html>
