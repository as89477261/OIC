<script type="text/javascript">
$().ready(function() {
	$("#chief_name").autocomplete("{MainUrl}?fid=find-cheif-id",{
		formatItem: function(data, i, n, value) {
			return value.split(":")[1];
		},
		formatResult: function(data, value) {
			return value.split(":")[1];
		},
		returnKeyOut: "#chief_id",
		max:40
	});
});
</script>
