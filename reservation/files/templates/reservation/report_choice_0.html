<table border="1">
	<thead>
		<tr>
			<th></th>
			<? BEGIN(FOREACH,driver) ?>
			<th>{first_name} {last_name}</th>
			<? END(FOREACH) ?>
		</tr>
	</thead>
	<tbody>
		<? BEGIN(FOREACH,data_report) ?>
		<tr>
			<td>Ле {year}</td>
			<td colspan="{count_driver}">&nbsp;</td>
		</tr>
		<? BEGIN(FOREACH,mount_list) ?>
		<tr>
			<td>{mount}</td>
			<? BEGIN(FOREACH,count_data) ?>
			<td>
				{data}
			</td>
			<? END(FOREACH) ?>
		</tr>
		<? END(FOREACH) ?>
		<? END(FOREACH) ?>
	</tbody>

</table>
